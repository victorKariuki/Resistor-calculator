name: resistor_calculator
description: "An application for calculating resistor values from color codes, SMD codes, and finding standard values."
publish_to: 'none' 
version: 1.0.0+1
license: Apache-2.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  google_fonts: ^6.3.3
  shared_preferences: ^2.5.4
  go_router: ^14.2.0
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
